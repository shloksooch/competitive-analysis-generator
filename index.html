<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Competitive Analysis Generator</title>
  <!-- Base stylesheet providing common layout and utility classes -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Chart.js for rendering bar charts on the dashboard.  Loaded from a CDN to avoid extra dependencies. -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Competitive Analysis Generator</h1>
    <!-- Primary navigation.  Active state is managed via JavaScript. -->
    <nav>
      <button id="nav-analyze" class="active">Analyze</button>
      <button id="nav-dashboard">Dashboard</button>
      <button id="nav-login">Login</button>
      <button id="nav-register">Register</button>
      <button id="nav-logout" style="display:none;">Logout</button>
    </nav>
  </header>

  <main>
    <!-- Authentication: Login -->
    <section id="login-section" class="auth-section" style="display:none;">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username" />
      <input type="password" id="login-password" placeholder="Password" />
      <button id="login-button">Login</button>
      <p>No account? <a id="show-register" style="cursor:pointer;">Register here</a></p>
    </section>

    <!-- Authentication: Register -->
    <section id="register-section" class="auth-section" style="display:none;">
      <h2>Register</h2>
      <input type="text" id="register-username" placeholder="Username" />
      <input type="password" id="register-password" placeholder="Password" />
      <button id="register-button">Register</button>
      <p>Already have an account? <a id="show-login" style="cursor:pointer;">Login here</a></p>
    </section>

    <!-- Analysis creation area.  Visible to all users; authenticated users will store analyses. -->
    <section id="analysis-section" class="form-section">
      <h2>Create Analysis</h2>
      <p class="variant-info" id="analysis-info"></p>
      <form id="analysis-form">
        <div id="competitors"></div>
        <div class="buttons">
          <button type="button" id="add-competitor">+ Add Competitor</button>
          <button type="submit" id="generate">Generate Analysis</button>
        </div>
      </form>
      <div id="results"></div>
    </section>

    <!-- Dashboard for metrics visualization -->
    <section id="dashboard-section" class="dashboard" style="display:none;">
      <h2>Dashboard</h2>
      <div id="metrics-summary" class="metrics-summary"></div>
      <canvas id="metrics-chart" width="600" height="300"></canvas>
      <button id="refresh-metrics">Refresh Metrics</button>
    </section>
  </main>

  <!-- Main application script -->
  <script src="script.js"></script>
</body>
</html>
